<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnboardAI â€” Employee Onboarding Dashboard</title>
    <meta name="description" content="AI-powered employee onboarding dashboard built with Archestra MCP platform">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- â•â•â• Background Gradient Orbs â•â•â• -->
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- â•â•â• App Container â•â•â• -->
    <div class="app">
        <!-- â”€â”€ Header â”€â”€ -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="logo-text">OnboardAI</h1>
                        <p class="logo-sub">Powered by Archestra</p>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button class="btn btn-ghost" id="refreshBtn" title="Refresh">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"/>
                        <polyline points="1 20 1 14 7 14"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                </button>
                <button class="btn btn-primary" id="newHireBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    New Hire
                </button>
            </div>
        </header>

        <!-- â”€â”€ Stats Bar â”€â”€ -->
        <section class="stats-bar" id="statsBar">
            <div class="stat-card">
                <div class="stat-icon" style="--accent: #6C5CE7;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                </div>
                <div>
                    <span class="stat-value" id="statTotal">0</span>
                    <span class="stat-label">Total Hires</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="--accent: #00B894;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                </div>
                <div>
                    <span class="stat-value" id="statComplete">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="--accent: #FDCB6E;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                </div>
                <div>
                    <span class="stat-value" id="statInProgress">0</span>
                    <span class="stat-label">In Progress</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="--accent: #E17055;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                </div>
                <div>
                    <span class="stat-value" id="statPending">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
        </section>

        <!-- â”€â”€ Main Grid â”€â”€ -->
        <main class="main-grid" id="employeeGrid">
            <!-- Employee cards render here -->
        </main>

        <!-- â”€â”€ Empty State â”€â”€ -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <line x1="19" y1="8" x2="19" y2="14"/>
                    <line x1="22" y1="11" x2="16" y2="11"/>
                </svg>
            </div>
            <h2>No Employees Being Onboarded</h2>
            <p>Click <strong>+ New Hire</strong> to start onboarding someone, or use the Archestra Chat UI to ask the Onboarding Agent.</p>
        </div>
    </div>

    <!-- â•â•â• New Hire Modal â•â•â• -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>ðŸŽ‰ Onboard New Employee</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <form class="modal-form" id="onboardForm">
                <div class="form-group">
                    <label for="hireName">Full Name</label>
                    <input type="text" id="hireName" placeholder="Sarah Chen" required>
                </div>
                <div class="form-group">
                    <label for="hireEmail">Work Email</label>
                    <input type="email" id="hireEmail" placeholder="sarah.chen@acme-corp.com" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="hireRole">Role</label>
                        <select id="hireRole" required>
                            <option value="">Select role...</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Senior Software Engineer">Senior Software Engineer</option>
                            <option value="Product Designer">Product Designer</option>
                            <option value="Product Manager">Product Manager</option>
                            <option value="Data Scientist">Data Scientist</option>
                            <option value="DevOps Engineer">DevOps Engineer</option>
                            <option value="QA Engineer">QA Engineer</option>
                            <option value="Marketing Manager">Marketing Manager</option>
                            <option value="Sales Representative">Sales Representative</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hireTeam">Team</label>
                        <input type="text" id="hireTeam" placeholder="Platform" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hireGithub">GitHub Username <span class="optional">(optional)</span></label>
                    <input type="text" id="hireGithub" placeholder="sarahchen">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-ghost" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-lg">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 2L11 13"/><path d="M22 2L15 22L11 13L2 9L22 2Z"/></svg>
                        Start Onboarding
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- â•â•â• Toast Container â•â•â• -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="app.js"></script>
</body>
</html>
